<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Comparator</title>
</head>
<body>
    <h2>Upload PDF Files to Compare</h2>
    <form action="/compare_pdfs" method="post" enctype="multipart/form-data">
        <label for="file1">Select first PDF file:</label>
        <input type="file" id="file1" name="file1" required><br><br>
        <label for="file2">Select second PDF file:</label>
        <input type="file" id="file2" name="file2" required><br><br>
        <input type="submit" value="Compare PDFs">
    </form>
</body>
</html>
